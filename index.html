<!DOCTYPE html>
<html>
<head>

<title>文档标题</title>
</head>
<body>
	<h1>我的第一个HTML页面</h1>
	<p>我的第一个段落。</p>
</body>
<script>

async function fetchStatusCodes() {
  for (let i = 1; i <= 255; i++) {
    const ip = `192.168.2.${i}:5244`;
    try {
      const response = await fetch(`http://${ip}`);
      alert(`服务器的ip是： ${ip}`);
    } catch (error) {
      console.log(`IP: ${ip}, Error: ${error.message}`);
    }
  }
}

fetchStatusCodes();

</script>
</html>
